<!DOCTYPE html>
<html>
<head>
    <title>Choisissez votre navigateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-secondary {
            background-color: #6c757d;
        }
    </style>
    <script>
        function detectChrome() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            var chromeButton = document.getElementById('chromeButton');
            var appStoreURL = 'https://apps.apple.com/us/app/google-chrome/id535886823';
            var chromeURL = 'googlechrome://g.page/r/CcN_-2m8sPZ0EB0/review';

            if (isIOS) {
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                // Tentative d'ouverture de Google Chrome
                iframe.onload = function() {
                    // Si onload est déclenché, cela signifie que Chrome a été détecté
                    chromeButton.innerHTML = "Répondre avec Google Chrome";
                    chromeButton.href = chromeURL;
                    document.body.removeChild(iframe);
                };

                iframe.onerror = function() {
                    // Si onerror est déclenché, cela signifie que Chrome n'est pas installé
                    chromeButton.innerHTML = "Installer Google Chrome";
                    chromeButton.href = appStoreURL;
                    document.body.removeChild(iframe);
                };

                // Définir l'URL de l'iframe pour tenter d'ouvrir Google Chrome
                iframe.src = chromeURL;
            } else {
                chromeButton.style.display = "none";
            }
        }

        window.onload = detectChrome;
    </script>
</head>
<body>
    <h1>Choisissez votre navigateur</h1>
    <p>Pour une meilleure expérience, nous vous recommandons d'utiliser Google Chrome.</p>
    <a id="chromeButton" class="button" href="#">Vérification...</a>
    <a href="https://g.page/r/CcN_-2m8sPZ0EB0/review" class="button button-secondary">Répondre avec Safari</a>
</body>
</html>
