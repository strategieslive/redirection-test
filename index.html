<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Laissez un avis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 50px auto;
            display: none; /* Le conteneur est initialement caché et sera affiché par JavaScript si l'appareil est un iOS */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 40px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 20px 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: calc(100% - 40px);
            box-sizing: border-box;
            transition: background 0.3s, transform 0.3s;
        }
        .button-safari {
            background-color: #1e90ff;
        }
        .button-safari:hover {
            background-color: #1c7ed6;
            transform: scale(1.05);
        }
        .button-chrome {
            background-color: #f44336;
        }
        .button-chrome:hover {
            background-color: #e03e2d;
            transform: scale(1.05);
        }
        .button img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="iosContainer">
        <h1>Laissez un avis</h1>
        <p>Choisissez votre navigateur préféré pour laisser un avis :</p>
        <a class="button button-safari" href="https://g.page/r/CcN_-2m8sPZ0EB0/review" target="_blank" rel="noopener noreferrer">
            <img src="safari-logo.png" alt="Laissez un avis avec Safari" width="24" height="24"> Laissez un avis avec Safari
        </a>
        <a class="button button-chrome" href="#" onclick="openChrome()">
            <img src="chrome-logo.png" alt="Laissez un avis avec Google Chrome" width="24" height="24"> Laissez un avis avec Google Chrome
        </a>
    </div>
    <script>
        function detectDeviceAndRedirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Afficher le conteneur iOS uniquement pour les appareils iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                document.getElementById('iosContainer').style.display = 'block';
            } else {
                // Rediriger tous les autres utilisateurs vers la page de revue
                window.location.href = "https://g.page/r/CcN_-2m8sPZ0EB0/review";
            }
        }

        function openChrome() {
            var chromeURL = 'googlechrome://g.page/r/CcN_-2m8sPZ0EB0/review';
            try {
                window.location = chromeURL;
            } catch (e) {
                alert("Google Chrome n'est pas installé ou ne peut pas ouvrir le lien.");
            }
        }

        document.addEventListener("DOMContentLoaded", detectDeviceAndRedirect);
    </script>
</body>
</html>
