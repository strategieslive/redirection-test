<!DOCTYPE html>
<html>
<head>
    <title>Laissez un avis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .button {
            display: inline-block;
            padding: 20px 30px;
            margin: 20px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            width: 300px;
        }
        .button-safari {
            background-color: #1e90ff;
        }
        .button-chrome {
            background-color: #f44336;
        }
        .button img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
    <script>
        function openChrome() {
            var chromeURL = 'googlechrome://g.page/r/CcN_-2m8sPZ0EB0/review';

            var now = Date.now();
            var timeout = setTimeout(function() {
                if (Date.now() - now < 2500) { // Augmenter le délai à 2.5 secondes
                    alert("Google Chrome n'est pas installé.");
                }
            }, 2000); // Augmenter le délai à 2 secondes

            window.location = chromeURL;

            window.addEventListener('pagehide', function() {
                clearTimeout(timeout);
            });

            window.addEventListener('pageshow', function() {
                if (Date.now() - now < 2500) {
                    alert("Google Chrome n'est pas installé.");
                }
            });
        }
    </script>
</head>
<body>
    <h1>Laissez un avis</h1>
    <p>Choisissez votre navigateur préféré pour laisser un avis :</p>
    <a class="button button-safari" href="https://g.page/r/CcN_-2m8sPZ0EB0/review">
        <img src="safari-logo.png" alt="Safari" width="24" height="24"> Laissez un avis avec Safari
    </a>
    <a class="button button-chrome" href="#" onclick="openChrome()">
        <img src="chrome-logo.png" alt="Chrome" width="24" height="24"> Laissez un avis avec Google Chrome
    </a>
</body>
</html>
